<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">

    <title>About - Ekbal School</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Oswald;
        }

        /* Custom Fonts */
      
        :root {
            --primary-color: #0c0c0c;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #fff;
            --dark-color: #0c0c0c;
            font-family: 'Oswald', sans-serif;
        }

        body {
            font-family: 'Oswald', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .navbar {
            padding: 1.6rem 5%;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: 0.3s;
            background: var(--primary-color);
            font-family: 'Oswald', sans-serif;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            font-family: 'Oswald', sans-serif;
        }

        .logo {
            color: var(--light-color);
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
            outline: none; /* Remove outline on click */
            font-family: 'Oswald', sans-serif; /* Changed font family */
            letter-spacing: 2px; /* Added letter spacing */
            font-size: 0; /* Hide text in desktop view */
            font-family: 'Oswald', sans-serif;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            order: 2; /* Move logo to middle */
            font-family: 'Oswald', sans-serif;
        }

        .department-text {
            color: #808080;
            font-size: 0.8rem;
            margin-top: -5px;
            margin-left: 30px; /* Added margin to move text right */
            display: none;
            font-family: 'Oswald', sans-serif;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            margin-right: 3rem; /* Added margin to move links left */
            order: 1; /* Move links to left */
            font-family: 'Oswald', sans-serif;
        }

        .nav-links a {
            color: var(--light-color);
            text-decoration: none;
            font-weight: 500;
            font-family: Oswald;
        }

        .menu-btn {
            display: none;
            color: var(--light-color);
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
            outline: none; /* Remove outline on click */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }

        .menu-btn .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: var(--light-color);
            transition: 0.3s;
        }

        .mobile-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--primary-color);
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .mobile-menu.active {
            max-height: 300px;
            padding: 1rem 0;
        }

        .mobile-menu a {
            display: block;
            color: var(--light-color);
            text-decoration: none;
            padding: 0.5rem 5%;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }

        .menu-btn.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-btn.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .home-icon, .teacher-icon {
            display: none;
            color: var(--light-color);
            font-size: 1.5rem;
            text-decoration: none;
            margin-right: 1.5rem; /* Increased margin for desktop */
            outline: none; /* Remove outline on click */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }

        .right-icons {
            order: 3; /* Move icons to right */
            margin-left: auto; /* Push icons to far right */
            padding-right: 15px; /* Increased padding from right edge */
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 5%; /* Reduced padding for mobile */
            }
            
            .nav-links {
                display: none;
            }
            
            .menu-btn {
                display: block;
            }

            .home-icon, .teacher-icon {
                display: block;
                margin-right: 1rem; /* Reset margin for mobile */
            }

            .teacher-icon {
                margin-left: -15px; /* Increased negative margin to move more to the left */
            }

            .logo {
                display: block;
                font-size: 1.8rem; /* Slightly reduced font size for mobile */
            }

            .department-text {
                display: block;
            }

            .logo-container {
                order: unset;
            }

            .nav-links {
                order: unset;
            }

            .right-icons {
                order: unset;
                padding-right: -4px; /* Reset padding for mobile */
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

                <a href="Groups.html">Groups</a> <span style="color: #d3d3d3;">/</span>

                <a href="activities.html">Activities</a> <span style="color: #d3d3d3;">/</span>

        <div class="mobile-menu">
            <a href="monthly_marks.html">Monthly marks</a>
            <a href="timetable.html">Timetables</a>
            <a href="Groups.html">Groups</a>
            <a href="awards.html">Awards</a>
            <a href="activities.html">Activities</a>
            <a href="about.html">About</a>
        </div>
    </nav>
    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });
    </script>
