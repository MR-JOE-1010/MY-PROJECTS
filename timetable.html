<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Timetable</title>
    <style>
        /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

/* Custom Fonts */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

:root {
    --primary-color: #007bff;
    --secondary-color: #3498db;
    --accent-color: #e74c3c;
    --light-color: #ecf0f1;
    --dark-color: #1f1f1f;
}

body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    background: #f5f5f5;
}

/* Timetable Container */
.timetable-container {
    margin: 120px auto;
    padding: 2rem;
    max-width: 600px;
    height: 600px;
    background: white;
    border-radius: 50px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
}

.timetable-title {
    color: var(--primary-color);
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 1rem;
}

.class-selector {
    margin-top: 1rem;
    padding: 0.8rem 1.2rem;
    font-size: 1.1rem;
    border: 2px solid var(--primary-color);
    border-radius: 50px;
    background: var(--light-color);
    color: var(--primary-color);
    outline: none;
    transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease;
    cursor: pointer;
}

.class-selector:hover {
    background: var(--primary-color);
    color: var(--light-color);
    transform: scale(1.05);
}

.class-selector option {
    background: var(--light-color);
    color: var(--primary-color);
    transition: transform 0.3s ease;
}

.class-selector option:hover {
    transform: scale(1.5);
}

.placeholder-image {
    margin-top: 2rem;
    padding: 2rem;
    width: 100%;
    height: 370px;
    background-color: #e0e0e0;
    border-radius: 50px;
    font-size: 1.2rem;
    color: #555;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 35px rgba(0, 123, 255, 0.3);
    position: relative;
    overflow: hidden;
}

.timetable-image {
    max-width: 100%;
    height: 100%;
    object-fit: contain;
    border: 3px solid var(--primary-color);
    border-radius: 25px;
    display: none;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.timetable-image.show {
    opacity: 1;
    transform: scale(1);
}

#default-text {
    position: absolute;
    transition: opacity 0.3s ease;
}

#default-text.hide {
    opacity: 0;
}

    </style>
</head>
<body>
    <!-- الحاوية الرئيسية لجداول الحصص -->
    <div class="timetable-container">
        <h2 class="timetable-title">Choose Your Grade:</h2>
        <select class="class-selector" onchange="showTimetable(this.value)">
            <option value="" disabled selected>Choose a Grade</option>
            <option value="1">Middle-One</option>
            <option value="2">Middle-Two</option>
            <option value="3">Middle-Three</option>
            <!-- يمكنك إضافة المزيد من الصفوف هنا -->
        </select>

        <!-- صورة الجدول -->
        <div class="placeholder-image">
            <div id="default-text">No Grade is selected</div>
            <img src="https://i.ibb.co/n8VLc5z/M1.png" class="timetable-image" id="m1-timetable" alt="Middle One Timetable">
        </div>
    </div>

    <script>
        function showTimetable(value) {
            const defaultText = document.getElementById('default-text');
            const timetableImage = document.getElementById('m1-timetable');
            
            if (value === "1") {
                defaultText.classList.add('hide');
                setTimeout(() => {
                    defaultText.style.display = 'none';
                    timetableImage.style.display = 'block';
                    setTimeout(() => {
                        timetableImage.classList.add('show');
                    }, 50);
                }, 300);
            } else {
                timetableImage.classList.remove('show');
                setTimeout(() => {
                    timetableImage.style.display = 'none';
                    defaultText.style.display = 'block';
                    setTimeout(() => {
                        defaultText.classList.remove('hide');
                    }, 50);
                }, 500);
            }
        }
    </script>
</body>
</html>
