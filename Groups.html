<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Groups</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #075e54;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        h2 {
            color: #128c7e;
            margin-bottom: 20px;
            text-align: center;
        }

        .group-button {
            display: block;
            background-color: #25d366;
            color: white;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .group-button:hover {
            background-color: #128c7e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .group-button i {
            margin-right: 10px;
        }

        .back-button {
            display: inline-block;
            background-color: #075e54;
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        <h1>Ekbal WhatsApp Groups</h1>
        
        <div class="section">
            <h2>Middle Groups</h2>
            <a href="https://chat.whatsapp.com/your-link-here" class="group-button">
                <i class="fab fa-whatsapp"></i>Middle One
            </a>
            <a href="https://chat.whatsapp.com/your-link-here" class="group-button">
                <i class="fab fa-whatsapp"></i>Middle Two
            </a>
            <a href="https://chat.whatsapp.com/your-link-here" class="group-button">
                <i class="fab fa-whatsapp"></i>Middle Three
            </a>
        </div>

        <div class="section">
            <h2>Secondary Groups</h2>
            <a href="https://chat.whatsapp.com/your-link-here" class="group-button">
                <i class="fab fa-whatsapp"></i>Senior One
            </a>
            <a href="https://chat.whatsapp.com/your-link-here" class="group-button">
                <i class="fab fa-whatsapp"></i>Senior Two
            </a>
            <a href="https://chat.whatsapp.com/your-link-here" class="group-button">
                <i class="fab fa-whatsapp"></i>Senior Three
            </a>
        </div>
    </div>
</body>
</html>
