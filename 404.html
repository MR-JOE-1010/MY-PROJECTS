<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 1rem;
            margin-top: 2px;
        }

        .error-message {
            font-size: 2rem;
            color: #34495e;
            margin-bottom: 2rem;
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #2980b9;
        }

        .lost-icon {
            width: 300px;
            height: auto;
            margin-bottom: 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/6NnmDDW/e-logo-01.png" alt="School Logo" class="lost-icon">
        <div class="error-code">404</div>
        <div class="error-message">Oops! Page Not Found</div>
        <a href="index.html" class="home-button">Return Home</a>
    </div>
</body>
</html>
